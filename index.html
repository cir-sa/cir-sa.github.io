<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/agent.css">
  <title>機器人鋪路</title>
</head>

<body>
  <div class="container-fluid h-100">
    <div class="row section1" data-section-name="home">
      <div class="col my-auto">
        <h1 class="typewrite text-center" data-period="2000" data-type='["網站開發中....", "電腦與智慧型機器人學士學位學程系學會", "用名字刷出存在感", "二館B1都是系上的", "大學就要辦活動啊"]'></h1>
      </div>
    </div>
    <div class="row section2 bg-warning" data-section-name="event">
      <div class="col my-auto text-center">
        <h1>跟單身拉不拉多辦活動</h1>
        <button type="button" class="btn  btn-primary btn-lg mt-5">快戳我🐶</button>
      </div>
    </div>
    <div class="row section3 text-dark" data-section-name="intro">
      <div class="col my-auto">
        <h1 class="text-center">我們只Make不幹話</h1>
      </div>
    </div>
    <div class="row section4 bg-info text-center" data-section-name="member">
      <div class="col my-auto">
        <h1 class="text-white">我們有哪些成員</h1>
        <div class="d-flex justify-content-around">
          <div class="card border-primary">
            <div class="card-body">
              <img class="card-img-top rounded-circle" src="img/avatar_ckc.jpg" alt="Card image">
              <h3 class="card-title">莊凱鈞</h3>
              <p class="card-text">夢想是養肚子</p>
              <div class="card-footer">
                <strong class="text-muted">系會長</strong>
              </div>
            </div>
          </div>
          <div class="card border-primary">
            <div class="card-body">
              <img class="card-img-top rounded-circle" src="img/avatar_hu.jpg" alt="Card image">
              <h3 class="card-title">胡鈞</h3>
              <p class="card-text">個人網站</p>
              <div class="card-footer">
                <strong class="text-muted">技術顧問</strong>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row section5 " data-section-name="plan">
      <div class="col my-auto">
        <h1 class="text-center">我們想做什麼</h1>
      </div>
    </div>
    <div class="row section6" data-section-name="where">
      <div class="col my-auto">
        <h1 class="text-center">找不到我們嗎?<br>
          我們在占地面積最大的二館B1</h1>
      </div>
    </div>
  </div>




  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

  <script src="https://unpkg.com/jquery-scrollify@1.0.19/jquery.scrollify.js"></script>
  <script src="js/agent.js"></script>
</body>

</html>
