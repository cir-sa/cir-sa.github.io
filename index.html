<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <link rel="icon" href="img/icon.png" type="image/png" sizes="16x16">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">

    <link rel="stylesheet" href="css/agent.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC&amp;subset=chinese-traditional" rel="stylesheet">
    <title>國立屏東大學智慧機器人學系系學會</title>
    <meta name="theme-color" content="#ffffff">
</head>

<body>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <script src="https://unpkg.com/jquery-scrollify@1.0.19/jquery.scrollify.js"></script>
    <script src="js/agent.js"></script>
    
    <div class="container-fluid h-100">
        <div class="row section1" data-section-name="首頁">
            <div class="col my-auto">
                <h1 class="typewrite" data-period="2000" data-type='["網站開發中....", "歡迎蒞臨 智慧機器人學系 系學會", "用名字刷出存在感", "二館B1都是系上的", "大學就要辦活動啊"]'></h1>
            </div>
        </div>
        <div class="row section2 bg-warning" data-section-name="行事曆">
            <div class="col my-auto">
                <h1>跟單身拉不拉多辦活動</h1>
                <button type="button" class="btn btn-primary btn-lg mt-5">請戳我🐶</button>
            </div>
        </div>
        <div class="row section3 text-dark" data-section-name="公開資訊">
            <div class="col my-auto">
                <h1>組織章程</h1>
            </div>
        </div>
        <div class="row section4 bg-info" data-section-name="組織成員">
            <div class="col my-auto">
                <h1 class="text-white pb-3">我們有哪些人</h1>
                <div class="leader">
                    <img class="cir_avatar" src="img/avatar/2.jpg" alt="Card image">
                    <img class="cir_avatar" src="img/avatar/13.jpg" alt="Card image">
                </div>
                <div class="flex-container">
                    <img class="cir_avatar" src="img/avatar/1.jpg" alt="Card image">
                    <img class="cir_avatar" src="img/avatar/3.jpg" alt="Card image">
                    <img class="cir_avatar" src="img/avatar/4.jpg" alt="Card image">
                    <img class="cir_avatar" src="img/avatar/5.jpg" alt="Card image">
                    <img class="cir_avatar" src="img/avatar/6.jpg" alt="Card image">
                    <img class="cir_avatar" src="img/avatar/7.jpg" alt="Card image">
                    <img class="cir_avatar" src="img/avatar/8.jpg" alt="Card image">
                    <img class="cir_avatar" src="img/avatar/9.jpg" alt="Card image">
                    <img class="cir_avatar" src="img/avatar/10.jpg" alt="Card image">
                    <img class="cir_avatar" src="img/avatar/11.jpg" alt="Card image">
                    <img class="cir_avatar" src="img/avatar/12.jpg" alt="Card image">
                    <img class="cir_avatar" src="img/avatar/14.jpg" alt="Card image">

                </div>

            </div>
        </div>
        <div class="row section5 " data-section-name="核心理念">
            <div class="col my-auto">
                <h1>我們想做什麼</h1>
            </div>
        </div>
        <div class="row section6" data-section-name="聯絡我們">
            <div class="col my-auto">
                <h1>找不到我們嗎?</h1>
                <h2><em>我們在占地面積最大的二館B1</em></h1>
            </div>
        </div>
    </div>




    
</body>

</html>
